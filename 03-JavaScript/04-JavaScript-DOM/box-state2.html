<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Training</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            border: solid 1px;
            margin-top: 20px;
        }
    </style>
</head>

<body>


    <button onclick="clicky()">Click me</button>

    <div id="box">
    </div>

    <script>

        // Din kod ...

        let theBoxyBox = document.getElementById("box");
        let colorArr = ["magenta", "red", "white", "black", "gray", "purple", "pink", "red", "blue", "green", "yellow", "salmon"];
        function clicky()
        {
            let randomNumber = getRandomNumber();
            theBoxyBox.style.backgroundColor = colorArr[randomNumber];
        }

        function getRandomNumber()
        {
            return Math.floor(Math.random() * colorArr.length);

        }

    </script>

</body>

</html>
