<!DOCTYPE html>
<html>
<head>
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="page-black">

    <div class="playground playground-black">
        <button onclick="lightAllBulbs()">Light all bulbs</button>

        <img id="bulb1" src="img/bulb-off.jpg" class="bulb" />
        <img id="bulb2" src="img/bulb-off.jpg" class="bulb" />
        <img id="bulb3" src="img/bulb-off.jpg" class="bulb" />
    </div>

    <script>

        // Din kod ...

        let myBulbs = document.getElementsByClassName("bulb");
        let bulbToggle = true;

        function lightAllBulbs()
        {
            for (const bulb of myBulbs) {
                bulb.src = `img/bulb-${bulbToggle ? "on" : "off"}.jpg`;
            }
            bulbToggle = !bulbToggle;
        }

    </script>
</body>
</html>
