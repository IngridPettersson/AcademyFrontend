<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Training</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

    <div class="playground">

        <div>
            <!-- Hur många rader skall skapas i tabellen: -->
        </div>
        <!-- <input type="text" id="txtRows" /> -->

        <button id="btAddRows">Skapa tabell</button>

        <div id="response" class="response">
            <table id="myTable">
            </table>
        </div>

    </div>

    <script>
        let submit = document.getElementById("btAddRows");
                let paintings = [
            {
                name: "Stjärnenatt",
                artist: "Vincent van Gogh",
                year: 1889
            },
            {
                name: "Nattvarden",
                artist: "Leonardo da Vinci",
                year: 1499
            },
            {
                name: "Gurenica",
                artist: "Pablo Picasso",
                year: 1937
            }
        ];

        let table = document.getElementById("myTable");

        let tableRowHead = document.createElement("tr");
        let nameHead = document.createElement("th");
        let artistHead = document.createElement("th");
        let yearHead = document.createElement("th");

        submit.onclick = function () {
        nameHead.innerText = "Name";
        artistHead.innerText = "Artist";
        yearHead.innerText = "Year";

        tableRowHead.appendChild(nameHead);
        tableRowHead.appendChild(artistHead);
        tableRowHead.appendChild(yearHead);

        table.appendChild(tableRowHead);


        for (let i = 0; i < paintings.length; i++) {
            let tableRow = document.createElement("tr");
            let nameData = document.createElement("td");
            let artistData = document.createElement("td");
            let yearData = document.createElement("td");

            nameData.innerText = `${paintings[i].name}`;
            artistData.innerText = `${paintings[i].artist}`;
            yearData.innerText = `${paintings[i].year}`;

            tableRow.appendChild(nameData);
            tableRow.appendChild(artistData);
            tableRow.appendChild(yearData);

            table.appendChild(tableRow);

        }
        }



        


        // UPPGIFT: Skapa en tabell som visar informationen i objektet nedan.

        // Tabellen skall ha en rubrik för varje kolumn.

        // Det skall vara en rad per konstnär.

        // Tips: Använd document.createElement för att skapa de olika elementen som behövs.




        // Din kod ...



    </script>

</body>

</html>
