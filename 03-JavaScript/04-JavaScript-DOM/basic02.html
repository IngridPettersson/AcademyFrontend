<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Training</title>
</head>

<body>

    <h1 id="rubbe">Rubrik</h1>

    <button id="toggleButton">Grön varannan gång</button>

    <button id="padde" onclick="paddington()">Ändra knappens storlek</button>

    <button id="muso" onmouseover="setRedColor()" onmouseout="setBlackColor()">För musen över mig</button>
    <button id="musooo">För musen över mig - alternativ</button>

    <script>

        let myHeading = document.getElementById("rubbe");

        /*
    
        Om användaren trycker på knapp1 => byt färg på rubriken till varannan gång grön och svart
    
        Tips:
    
            Skapa en variabel "writeInGreen" som håller koll på om texten ska vara grön eller svart 
    
            För att sätta en ny "styling" på ett element:
    
                mittElement.style.xxxxxx = .....
        */

        // Din kod ...

        let isToggled = false;
        let toggleGreenColor = document.getElementById("toggleButton");

        toggleGreenColor.onclick = function () {
            isToggled = !isToggled;
            myHeading.style.color = isToggled ? "lightgreen" : "black";
        }
        
        


        /*
            Om användaren trycker på knapp2 => öka "padding" på knappen med 10pixlar
    
        */

        // Din kod ...

        let padding = "10px";
        function paddington() {
            let thisButton = document.getElementById("padde");
            thisButton.style.padding += `${padding}`;
            
        }


        /*
            Om användaren för musen över knappen => sätt färgen till röd (och återställ till svart när användaren för musen förbi knappen)
        */

        // Din kod ...

        function setRedColor() {
            let musse = document.getElementById("muso");
            musse.style.color = "red";
        }

        function setBlackColor() {
            let musse = document.getElementById("muso");
            musse.style.color = "black";
        }


        /*
            Samma som sist men sätt "onmouseover" och "onmouseout" i javascriptkoden
        */

        // Din kod ...

        let musseAlt = document.getElementById("musooo");
        musseAlt.onmouseover = function () {
            musseAlt.style.color = "red";
        }

        musseAlt.onmouseout = function () {
            musseAlt.style.color = "black";
        }

    </script>

</body>

</html>
